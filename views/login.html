{{!< layout-bare}}

{{#content "header" mode="append"}}
- Login
{{/content}}

{{#content "main" mode="append"}}
<main class="container-fluid container-login-centered">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Log in</h3>
        </div>
        <div class="panel-body">
            <form id="form-login" class="form-login" action="" method="post">
                <div class="form-group has-error">
                    <label for="field-login" class="control-label">
                        <span>Username:</span>
                        <input type="text" class="form-control has-error" id="field-login" name="login"/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="field-password" class="control-label">
                        <span>Password:</span>
                        <input type="text" class="form-control" id="field-password" name="password"/>
                    </label>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </form>
        </div>
    </div>
</main>
{{/content}}

{{#content "scripts-bottom" mode="append"}}
<script src="/js/login.js"></script>
{{/content}}
